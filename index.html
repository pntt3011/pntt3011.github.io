<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game of Life</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>
<body>
<div id="buttons">
    <button id="start" type="button" onclick=start()>Start</button>
    <button id="clear" type="button" onclick=clearState()>Clear</button>
    <button id="random" type="button" onclick=randomInitialize()>Random</button>
</div>
<div>
    <canvas id="myCanvas" style="border:2px solid #000000;" onclick=changeGrid(event)></canvas>
    <img src="tenor.gif" alt="Kafuu Chino">
</div>
<div>
    <p>*You can click on any cell to change it value.</p>
</div>
<script>initialize()</script>
</body>
</html>
