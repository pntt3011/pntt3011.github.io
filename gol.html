<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game of Life</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/gol.js"></script>
</head>
<body>
<div>
    <button type="button" onclick="location.replace('index.html')">Meme generator</button>
    <button type="button" onclick="location.replace('gol.html')">Game of life</button>
</div>
<div id="buttons">
    <button id="start" type="button" onclick=start()>Start</button>
    <button id="clear" type="button" onclick=clearState()>Clear</button>
    <button id="random" type="button" onclick=randomInitialize()>Random</button>
</div>
<div>
    <canvas id="myCanvas" style="border:2px solid #000000;" onclick=changeGrid(event)></canvas>
    <img src="resource/chino.gif" alt="Kafuu Chino">
</div>
<div>
    <p>*You can click on any cell to change it value.</p>
</div>
<script>initialize()</script>
</body>
</html>
